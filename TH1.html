<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh 1</title>
</head>
<body>

<script>
    isFirstLetterUpperCase("Vu Van Vuong");
    isFirstLetterUpperCase("vu Van Vuong");
    function isFirstLetterUpperCase(str) {
        let regexp=/^[A-Z]/;
        if (regexp.test(str)){
            console.log("\"String's first character is uppercase\"");
        }else {
            console.log("\"String's first character is not uppercase\"");
        }
    }
</script>
</body>
</html>
