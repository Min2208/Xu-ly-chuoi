<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Email</title>
</head>
<body>
<script>
    let email='fasfdad@gmail.com';
    if (validateEmail(email)){
        console.log(true);
    }else {
        console.log(false);
    }
    function validateEmail(email) {
        let regexp =/^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        if (regexp.test(email)){
            return true;
        }else {
            return false;
        }
    }
</script>
</body>
</html>
