<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate PhoneNumber</title>
</head>
<body>
<script>
    let phoneNumber="(84)-(0902184871)";
    if (validatePhoneNumber(phoneNumber)){
        console.log(true);
    }else {
        console.log(false);
    }
    function validatePhoneNumber(number) {
        // let regexp=/^[(][0-9]{2}[)](?:-[(][0-9]{10,11}[)])$/;
        let regexp=/^[(][0-9]{2}[)][-][(][0-9]{10,11}[)]$/;
        if (regexp.test(number)){
            return true;
        }else {
            return false;
        }
    }
</script>
</body>
</html>
